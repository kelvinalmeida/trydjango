{% extends 'base.html' %}

{% block content %}
<h1>All Articles</h1>

{% for instance in articles %}
<p>-------------------</p>
<p>title: {{ instance.title }}</p>
<p>content: {{ instance.content }}</p>
<p>is_active? {% if instance.active %} True {% else %} False {% endif %}</p>
{% endfor %}
{% endblock %}
